apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: financas-api
  name: financas-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financas-api
  template:
    metadata:
      labels:
        app: financas-api
    spec:
      containers:
      - image: docker.io/marcelobruckner/financas-api:2.0
        name: financas-api
        ports:
        - containerPort: 9000
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: "0.25"
            memory: 128Mi
