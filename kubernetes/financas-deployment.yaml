apiVersion: apps/v1
kind: Deployment
metadata:
  labels: 
    app: financas-api
  name: financas-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: financas-api
  template:
    metadata:
      labels:
        app: financas-api
    spec:
      containers:
      - image: docker.io/marcelobruckner/financas-api:3.0
        name: financas-api
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"
            memory: 256Mi
          requests:
            cpu: "0.25"
            memory: 128Mi
---
 apiVersion: v1
 kind: Service
 metadata:
   name: financas-api
 spec:
   selector:
     app: financas-api
   ports:
     - protocol: TCP
       port: 8080 # Porta do Service, que ser√° mapeada para a porta 8080 do Pod
       targetPort: 8080 # Porta dos Pods