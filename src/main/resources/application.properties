spring.application.name=financas-api
server.port=${SERVER_PORT:8080}

#jdbc:mysql://mysql-db:3306/financas
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/financas}
spring.datasource.username=${DATABASE_USER:app-financas-user}
spring.datasource.password=${DATABASE_PASSWORD:app-financas-pass}

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
