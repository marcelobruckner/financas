apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: build-and-deploy-run-
spec:
  pipelineRef:
    name: build-and-deploy
  podTemplate:
    securityContext:
      runAsUser: 1000650000
      fsGroup: 1000650000
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
  params:
    - name: deployment-name
      value: financas
    - name: git-url
      value: https://github.com/marcelobruckner/financas.git
    - name: git-revision
      value: main
    - name: IMAGE
      value: image-registry.openshift-image-registry.svc:5000/financas/financas-api:latest
  serviceAccountName: pipeline
